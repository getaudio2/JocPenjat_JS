<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Joc penjat</title>
</head>
<body>
    <section class="main-input-section">
        <input type="password" placeholder="Introdueix una paraula" id="paraula-input">
        <button id="boto-mostrar">Mostrar</button>
        <button id="boto-comencar">Començar partida</button>    
    </section>
    <section class="paraula-actual-section">
        <p id="paraula-actual" class="paraula-secreta">Començar partida</p>
    </section>
    <section class="panel-juego">
        <section id="jugador1" class="panel-jugador1">
            <p>JUGADOR 1</p>
            <p>PUNTS PARTIDES ACTUALS</p>
            <p id="punts-partides-actuals">0</p>
            <p>TOTAL PARTIDES</p>
            <p id="total-partides">0</p>
            <p>PARTIDES GUANYADES</p>
            <p id="partides-guanyades">0</p>
            <p>PARTIDA AMB MÉS PUNTS</p>
            <p id="partida-highscore">0</p>
        </section>
        <section class="imatge-section">
            <img id="imatge" src="img/penjat_0.jpg" alt="">
        </section>
        <section id="jugador2" class="panel-jugador2">
            <p>JUGADOR 2</p>
            <p>PUNTS PARTIDES ACTUALS</p>
            <p id="punts-partides-actuals">0</p>
            <p>TOTAL PARTIDES</p>
            <p id="total-partides">0</p>
            <p>PARTIDES GUANYADES</p>
            <p id="partides-guanyades">0</p>
            <p>PARTIDA AMB MÉS PUNTS</p>
            <p id="partida-highscore">0</p>
        </section>
    </section>
    <section id="container-lletres" class="lletres">
        <!-- Inserim els botons dinámicament des de l'script -->
    </section>

    <script src="js/joc.js"></script>
</body>
</html>
